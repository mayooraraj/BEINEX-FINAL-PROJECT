<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid navcontent">
          <a class="navbar-brand" href="/login">Employee Management System</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/addemployee">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="body">
        <div class="body__left">
            
        </div>
        <div class="body__right">
            <div class="login-form">
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" name="uname"  class="form-control" [(ngModel)]="username" />
                </div>
                <div class="form-group mt-4">
                    <label for="pword">Password</label>
                    <input type="text" name="pword" class="form-control"[(ngModel)]="password" />
                </div>
                <div class="btn-container">
                    <div class="error mt-2">{{errorMsg}}</div>
                    <button class="btn btn-success mt-4" (click)="login($event)" >Login</button>
                </div>
            
            
            </div>
        </div>
      </div>
</body>
</html>
