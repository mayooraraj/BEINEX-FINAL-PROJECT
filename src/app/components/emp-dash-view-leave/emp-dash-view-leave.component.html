<table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaveBackendData ;let i = index"> 
        <td scope="row">{{i+1}}</td>
        <td>{{leave.startdate | date}}</td>
        <td>{{leave.enddate | date}}</td>
        <td>{{leave.status}}</td>
      </tr>
    </tbody>
  </table>
