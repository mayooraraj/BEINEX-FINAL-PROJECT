
<div class="leave-form">
    <form [formGroup]="leaveForm">
    <h2 class="text">Leave Application Form</h2>

    <div class="row mb-3">
        <div class="col">
            <label for="Input1" class="form-label">Employee Name</label>
            <input class="form-control" type="text" formControlName="name" placeholder="{{loggedInEmployee?.firstname}}{{ loggedInEmployee?.lastname }}">
        </div>
        <div class="col">
            <label for="Input2" class="form-label">Employee ID</label>
            <input class="form-control" type="text" formControlName="eid" placeholder="{{loggedInEmployee?.id}}" readonly>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="startdate" class="form-label">Start Date</label>
            <input type="date" class="form-control" formControlName="startdate" >
        </div>
        <div class="col">
            <label for="enddate" class="form-label">End Date</label>
            <input type="date" class="form-control" formControlName="enddate" >
        </div>
    </div>
    <div class="mt-3">
        <label for="exampleFormControlTextarea1" class="form-label ">Reason for leave</label>
        <textarea class="form-control " id="exampleFormControlTextarea1" rows="3" formControlName="reason" ></textarea>
    </div>
    <div class="btn mt-3">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" (click)="applyemployeeleave()">APPLY</button>
            <button type="button"  class="btn btn-danger" >VIEW</button>
            <!-- <button type="button"  class="btn btn-danger" routerLink="/view-leave">VIEW</button> -->
          </div>
    </div>
</form>
</div>
